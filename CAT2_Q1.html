<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e2e05f; /* Light yellow background */
        margin: 0;
        padding: 0;
    }
    .container {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ae7ada; /* Light purple background */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Soft shadow */
    }
    .container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group input {
        width: calc(100% - 30px); /* Adjust width to accommodate icon */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .form-group label {
        position: relative;
        display: block;
        margin-bottom: 5px;
        padding-left: 30px; /* Space for icon */
    }
    .form-group label i {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
    }
    .btn-register {
        width: 100%;
        padding: 10px;
        background-color: #4caf50; /* Green background */
        border: none;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    .btn-register:hover {
        background-color: #45a049; /* Darker green on hover */
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name"><i class="fas fa-user-lock"></i> <input type="text" id="name" name="name" placeholder="Name"></label>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> <input type="email" id="email" name="email" placeholder="Email ID"></label>
            </div>
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> <input type="tel" id="phone" name="phone" placeholder="Phone"></label>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> <input type="password" id="password" name="password" placeholder="password"></label>
            </div>
            <button type="submit" class="btn-register">Register</button>
        </form>
    </div>
</body>
</html>
